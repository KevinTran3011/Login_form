<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/create account form</title>
    <link rel = "stylesheet" href = "login.css">
</head>
<body>
    <div class="container">
        <form class = "form" id = "login">
            <h1 class="form__text">
                <a class="form__link" href="./" id="linkLogin">Login</a>
            </h1>
            <h1 class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Create Account</a>
            </h1>
            <div class = "form_input group">
                <h3>* Email</h3>
                <input type = "email" class = "form__input" autofocus placeholder = "abcde@gmail.com" required>
                <p>Required</p>
                <div class="form__input-error-message"></div>
            </div>
            <div class = "form_input group">
                <h3>* Password</h3>
                <input type = "password" class = "form__input" required>
                <p>Required</p>
                <div class="form__input-error-message"></div>
            </div>
        
        </form>
        <form class = "form_hidden" id = "Create account">
            <h1 class="form__title">Create Account</h1>
     
            <div class="form__message form__message--error"></div>
    
            <div class="form__input-group">
                <p> * First name</p>
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Firstname" required>
                <div class="form__input-error-message"></div>
            </div>
    
            <div class="form__input-group">
                <p> * Last name</p>
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Lastname" required>
                <div class="form__input-error-message"></div>
            </div>
    
            <div class="form__input-group">
                <p> * Phone number</p>
                <input type= "number" id="pnumber" class="form__input" autofocus placeholder="01234567" required>
                <div class="form__input-error-message"></div>
            </div>
    
            <div class="form__input-group">
                <p>* Email Address</p>
                <input type="email" class="form__input" autofocus placeholder="Email Address" required>
                <div class="form__input-error-message"></div>
            </div>
    
            <div class = "form__input-group">
                <p>* Confirm email</p>
                <input type="email" class="form__input" autofocus placeholder="Email Address" required>
                <div class="form__input-error-message"></div>
            </div>
    
            <div class="form__input-group">
                <p>* Password</p>
                <input type="password" class="form__input" autofocus placeholder="Password" required>
                <div class="form__input-error-message"></div>
            </div>
    
            <div class="form__input-group">
                <p>* Confirm Password</p>
                <input type="password" class="form__input" autofocus placeholder="Confirm password" required>
                <div class="form__input-error-message"></div>
            </div>
           
               
        </form>
        

    </div>
    
</body>
<script src="login.js"></script>
</html>
